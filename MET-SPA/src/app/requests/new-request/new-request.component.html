<div class="container mt-3">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="card">
        <div class="card-header">
          New Request Form
        </div>
        <div class="card-body">
          <!--Card Body Starts-->
          <form #newRequestForm="ngForm" (ngSubmit)="addRequest()">
            <!--Project & Module Row-->
            <div class="form-row">
              <div class="col-md-6 mb-2">
                <label for="project">Project</label>
                <select
                  class="custom-select"
                  name="project"
                  (change)="onChangeProject($event)"
                  [(ngModel)]="model.projectId"
                  required
                >
                  <option selected disabled>Select a Project</option>
                  <option value="1">Skill India Portal</option>
                  <option value="2">E-Learning Aggregator</option>
                </select>
              </div>
              <div class="col-md-6 mb-2">
                <label for="module">Module</label>
                <select
                  class="custom-select"
                  name="module"
                  required
                  [(ngModel)]="model.moduleId"
                >
                  <option selected disabled value="">Select a Module</option>
                  <option value="1">SMART</option>
                  <option value="2">TOT & TOA</option>
                  <option value="3">ELA-SIP SSO</option>
                </select>
              </div>
            </div>

            <!--Title Row-->
            <div class="form-row">
              <div class="col-md-12 mb-2">
                <label for="title">Title</label>
                <input
                  name="title"
                  type="text"
                  class="form-control"
                  required
                  [(ngModel)]="model.title"
                  placeholder="Enter Request Title"
                  required
                />
              </div>
            </div>

            <!--Requiement Text Area Row-->
            <div class="form-row">
              <div class="col-md-12 mb-2">
                <label for="requierment">Detailed Requeiments</label>
                <textarea
                  class="form-control"
                  name="requierment"
                  rows="3"
                  required
                  [(ngModel)]="model.requierment"
                ></textarea>
              </div>
            </div>

            <!--Priority Row-->
            <div class="form-row">
              <div class="col-md-6 mb-2">
                <label for="priority">Priority</label>
                <select
                  class="custom-select"
                  name="priority"
                  required
                  [(ngModel)]="model.priority"
                >
                  <option selected disabled value="">Select Priority</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>

              <div class="col-md-6 mb-2">
                <label for="justification">Justification</label>
                <input
                  type="text"
                  class="form-control"
                  name="justification"
                  required
                  [(ngModel)]="model.justification"
                />
              </div>
            </div>

            <!--Attachment Row-->
            <div class="form-row">
              <div class="col-md-6 mb-2">
                <label for="attachmentTitle">Attachment Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="attachmentTitle"
                  required
                  [(ngModel)]="model.attachmentTitle"
                />
              </div>

              <div class="col-md-6 mb-2">
                <label for="attachmentUrl">Attachment Url</label>
                <input
                  type="text"
                  class="form-control"
                  name="attachmentUrl"
                  required
                  [(ngModel)]="model.attachmentUrl"
                />
              </div>
            </div>

            <!--Disclaimer   Row-->
            <div class="form-row">
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck2"
                    required
                  />
                  <label class="form-check-label" for="invalidCheck2">
                    I have reviewed my requierment and understand the IT process
                    that post approval only it will be conifirment that this
                    request will be considered or not.
                  </label>
                </div>
              </div>
            </div>
            <button [disabled]="!newRequestForm" class="btn btn-success" type="submit">Submit</button>
          </form>
          <!--Card Body Ends-->
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>

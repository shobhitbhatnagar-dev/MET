<div class="container mt-3">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="card">
        <div class="card-header">
          New Request Form
        </div>
        <div class="card-body">
          <!--Card Body Starts-->
          <form #newRequestForm="ngForm" (ngSubmit)="addModule()">
            <!--Project & Module Row-->
            <div class="form-row">
              <div class="col-md-6 mb-2">
                <label for="project">Project</label>
                <select
                  class="custom-select"
                  name="project"
                  [(ngModel)]="model.projectId"
                  required
                >
                  <option selected disabled value="">Select a Module</option>
                  <option *ngFor="let p of projects" value="{{ p.id }}">{{
                    p.projectName
                  }}</option>
                </select>
              </div>
              <div class="col-md-6 mb-2">
                <label for="module">Module</label>
                <input
                  type="text"
                  class="form-control"
                  name="moduleName"
                  [(ngModel)]="model.moduleName"
                />
              </div>
            </div>

            <button class="btn btn-success" type="submit">Submit</button>
          </form>
          <!--Card Body Ends-->
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col"></div>

    <!-- Users List-->
    <div class="col-12">
      <div class="col-1"></div>
      <div class="col-12">
        <h2>List of Requests</h2>
        <div *ngFor="let user of Users" class="card mb-2">
          <div class="card-body">
            <div class="d-flex flex-row bd-highlight mb-3">
              <div class="p-2 bd-highlight">
                <strong>User Id &nbsp;</strong>{{ user.id }}
              </div>
              <div class="p-2 bd-highlight">
                <strong>UserName:</strong>&nbsp;{{ user.username }}
              </div>
              <div class="p-2 bd-highlight">
                <strong>Status:</strong>&nbsp;<span class="badge badge-pill badge-success" *ngIf="user.status == 1"
                  >Active</span
                >
                <span *ngIf="user.status == 0" class="badge badge-pill badge-warning">
                  Inactive
                </span>
              </div>
              <div class="p-2 bd-highlight">
                <strong>Email ID:</strong>&nbsp;{{ user.emailId | titlecase }}
              </div>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
              <div class="p-2 bd-highlight">
                <strong>Department:</strong>&nbsp;{{
                  user.department | titlecase
                }}
              </div>
              <div class="p-2 bd-highlight">
                <strong>Role:</strong>&nbsp;{{user.role}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

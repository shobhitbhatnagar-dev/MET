<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Minor Enhancement Tracker (MET) </h1>
    <p class="lead">Raise and Track all your Minor enhancement requests Here.</p>
    <div  class="text-center">
      <!--<button class="btn btn-primary btn-lg mr-2"(click)="registerToggle()">Register</button>-->
      <button *ngIf="loggedIn()" class="btn btn-primary btn-lg mr-2"(click)="goAddRequest()">New Request</button>
      <button class="btn btn-info btn-lg" (click)="goToAbout()">About MET</button>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div *ngIf="registerMode" class="col-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
